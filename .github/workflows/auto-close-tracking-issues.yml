name: Automatically close tracking issues

on:
  workflow_dispatch:
  schedule:
    - cron: 4 2 * * *

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Automatically close tracking issues
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/stale@1160a2240286f5da8ec72b1c0816ce2481aabf84
        with:
          days-before-stale: 6
          days-before-close: 1
          only-labels: '👁 tracking issue'
          stale-issue-label: '✔ tracking done'
