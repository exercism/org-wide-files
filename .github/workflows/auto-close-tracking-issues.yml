name: Automatically close tracking issues

on:
  workflow_dispatch:
  schedule:
    - cron: 4 2 * * *

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Automatically close tracking issues
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/stale@99b6c709598e2b0d0841cd037aaf1ba07a4410bd
        with:
          days-before-stale: 6
          days-before-close: 1
          only-labels: '👁 tracking issue'
          stale-issue-label: '✔ tracking done'
