name: Automatically close tracking issues

on:
  workflow_dispatch:
  schedule:
    - cron: 4 2 * * *

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Automatically close tracking issues
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/stale@28ca1036281a5e5922ead5184a1bbf96e5fc984e
        with:
          days-before-stale: 6
          days-before-close: 1
          only-labels: 'ğŸ‘ tracking issue'
          stale-issue-label: 'âœ” tracking done'
