name: Automatically close tracking issues

on:
  workflow_dispatch:
  schedule:
    - cron: 4 2 * * *

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Automatically close tracking issues
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/stale@6f05e4244c9a0b2ed3401882b05d701dd0a7289b
        with:
          days-before-stale: 6
          days-before-close: 1
          only-labels: 'ğŸ‘ tracking issue'
          stale-issue-label: 'âœ” tracking done'
